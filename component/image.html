<!doctype html>
<html>

<head id="image">
    <title>Image | Hoiio Design Standards</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Page Info -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../dist/img/connected.png">

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="../dist/css/standard.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/codeHighlighter.css">

    <!-- Core JS -->
    <script src="../dist/js/jquery.min.js"></script>
    <script src="../dist/js/modernizr.js"></script>

    <!-- Semantic -->
    <link rel="stylesheet" type="text/css" href="../dist/css/semantic.min.css">
    <script src="../dist/js/semantic.min.js"></script>

</head>

<body data-page="image">

    <!-- Loading -->
    <div class="hexagon-loading"></div>

    <!-- Overlay Menu -->
    <nav id="menu-mobile" aria-hidden="true" aria-labelledby="mobile-toggle" role="navigation"></nav>

    <!--  Header  -->
    <header id="header">
        <div class="logo-wrapper">
            <div class="logo">
                <a href="/standards/"><img src="../dist/img/connected.svg" alt="Hoiio Logo"></a>
            </div>
        </div>
        <button class="ui button mobile-toggle" aria-label="Menu" aria-expanded="false" aria-controls="menu-mobile">
            <div class="top-bar"></div>
            <div class="middle-bar"></div>
            <div class="bottom-bar"></div>
        </button>
    </header>

    <!-- Content -->
    <div id="content" data-align="center">

        <div class="title">Image</div>
        <!-- General description -->
        <div class="block" id="image-main">
            <p class="description" data-width="small"></p>
        </div>

        <!-- User Avatar -->
        <div class="block" id="image-user">
            <div class="title">User avatar</div>
            <p class="description" data-width="small"></p>
            
            <div class="ui stackable two column grid" data-width="small">
                <!-- Default-->
                <div class="column setItem">
                    <div class="setName">Default</div>
                    <img class="ui avatar image" src="../dist/img/avatar/ava_1.jpg">
                </div>
                <!-- End -->
                
                <!-- Big -->
                <div class="column setItem">
                    <div class="setName">Big avatar</div>
                    <img class="ui avatar big image" src="../dist/img/avatar/ava_1.jpg">
                </div>
                <!-- End -->
                
            </div>
        </div>

        <!-- app avatar -->
        <div class="block" id="image-app">
            <div class="title">Application avatar</div>
            <p class="description" data-width="small"></p>
            
            <div class="ui two column grid" data-width="small">
                <!-- Default-->
                <div class="column setItem">
                    <div class="setName">Default</div>
                    <img class="ui app image" src="../dist/img/app/app_2.png">
                </div>
                <!-- End -->
                
                <!-- Big -->
                <div class="column setItem">
                    <div class="setName">Big avatar</div>
                    <img class="ui app big image" src="../dist/img/app/app_2.png">
                </div>
                <!-- End -->
            </div>
        </div>
        
        <!-- group avatar -->
        <div class="block" id="image-group">
            <div class="title">Group</div>
            <p class="description" data-width="small"></p>
            
            <div class="ui one column grid" data-width="small">
                <!-- Default-->
                <div class="column setItem">
                    <div class="setName">Group users</div>
                    <div class="ui avatarimages">
                        <img class="ui avatar image" src="../dist/img/avatar/ava_4.jpg">
                        <img class="ui avatar image" src="../dist/img/avatar/ava_7.jpg">
                        <img class="ui avatar image" src="../dist/img/avatar/ava_5.jpg">
                        <img class="ui avatar image" src="../dist/img/avatar/ava_3.jpg">
                        <img class="ui avatar image" src="../dist/img/avatar/ava_6.jpg">
                        <img class="ui avatar image" src="../dist/img/avatar/ava_9.jpg">
                    </div>
                </div>
                <!-- End -->
                
                <!-- Default-->
                <div class="column setItem">
                    <div class="setName">Group apps</div>
                    <div class="ui appimages">
                        <img class="ui app image" src="../dist/img/app/app_2.png">
                        <img class="ui app image" src="../dist/img/app/app_9.png">
                        <img class="ui app image" src="../dist/img/app/app_4.png">
                        <img class="ui app image" src="../dist/img/app/app_10.png">
                        <img class="ui app image" src="../dist/img/app/app_7.png">
                        <img class="ui app image" src="../dist/img/app/app_6.png">
                    </div>
                </div>
                <!-- End -->
            </div>
        </div>
        
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Custom JS -->
<script src="../dist/js/d3.js"></script>
<script src="../dist/js/lodash.js"></script>
<script src="../dist/data/allData.js"></script>
<script src="../dist/data/copy.js"></script>
<script src="../dist/js/component.js"></script>
</body>

</html>
