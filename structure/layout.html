<!doctype html>
<html>

<head id="layout">
    <title>Layout | Hoiio Design Standards</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Page Info -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../dist/img/connected.png">

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="../dist/css/standard.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/codeHighlighter.css">

    <!-- Core JS -->
    <script src="../dist/js/jquery.min.js"></script>
    <script src="../dist/js/modernizr.js"></script>

    <!-- Semantic -->
    <link rel="stylesheet" type="text/css" href="../dist/css/semantic.min.css">
    <script src="../dist/js/semantic.min.js"></script>

</head>

<body data-page="layout">

    <!-- Loading -->
    <div class="hexagon-loading"></div>

    <!-- Overlay Menu -->
    <nav id="menu-mobile" aria-hidden="true" aria-labelledby="mobile-toggle" role="navigation"></nav>

    <!--  Header  -->
    <header id="header">
        <div class="logo-wrapper">
            <div class="logo">
                <a href="/standards/"><img src="../dist/img/connected.svg" alt="Hoiio Logo"></a>
            </div>
        </div>
        <button class="ui button mobile-toggle" aria-label="Menu" aria-expanded="false" aria-controls="menu-mobile">
            <div class="top-bar"></div>
            <div class="middle-bar"></div>
            <div class="bottom-bar"></div>
        </button>
    </header>

    <!-- Content -->
    <div id="content" data-align="center">
        <!-- Page Name -->
        <div class="title">Layouts</div>

        <!-- Page Block -->
        <div class="block" id="page">
            <div class="title">Page</div>
            <p class="description" data-width="small"></p>
            <div class="ui one column grid">
                <div class="column" data-width="medium">
                    <div class="title">Full Page</div>
                    <img class="ui image" src="../dist/img/layout/structure/page1.jpg" alt="image">
                </div>

                <div class="column" data-width="medium">
                    <div class="title">Page without tabs</div>
                    <img class="ui image" src="../dist/img/layout/structure/page2.jpg" alt="image">
                </div>
            </div>
        </div>

        <!-- Page Block -->
        <div class="block" id="card">
            <div class="title">Card</div>
            <p class="description" data-width="small"></p>
            <div class="ui one column grid">
                <div class="column" data-width="medium">
                    <div class="title">2 cards</div>
                    <img class="ui image" src="../dist/img/layout/structure/card1.jpg" alt="image">
                </div>

                <div class="column" data-width="medium">
                    <div class="title">3 cards</div>
                    <img class="ui image" src="../dist/img/layout/structure/card2.jpg" alt="image">
                </div>

                <div class="column" data-width="medium">
                    <div class="title">1 card</div>
                    <img class="ui image" src="../dist/img/layout/structure/card3.jpg" alt="image">
                </div>
            </div>
        </div>

        <!-- Page Block -->
        <div class="block" id="sidebar">
            <div class="title">Sidebar</div>
            <p class="description" data-width="small"></p>
            <div class="ui grid">
                <div class="column">
                    <img class="ui image" src="../dist/img/layout/sidebar.jpg" alt="image">
                </div>
            </div>
        </div>

        <!-- Page Block -->
        <div class="block" id="dialog">
            <div class="title">Dialog</div>
            <p class="description" data-width="small"></p>
            <div class="ui grid">
                <div class="column">
                    <img class="ui image" src="../dist/img/layout/modal.jpg" alt="image">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>


    <!-- Custom JS -->
    <script src="../dist/js/component.js"></script>
    <script src="../dist/js/d3.js"></script>
    <script src="../dist/js/lodash.js"></script>
    <script src="../dist/data/allData.js"></script>
    <script src="../dist/data/copy.js"></script>
    <script src="../dist/js/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
</body>

</html>
