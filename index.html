    <!-- Footer -->
    <div id="footer" ></div>


    <!-- Custom JS -->
    <script src="dist/js/jquery.mosaicflow.min.js"></script>
    <script>
        var $mobileWidth = $('.mobile-toggle').css("right");
        var $before = parseInt($mobileWidth);
        var $after = $before + 15;
        var styleAfter = {
            'right': ($after)
        };
        var styleBefore = {
            'right': ($before)
        };

        $('.mobile-toggle').click(function () {
            if ($(this).attr('aria-expanded') == "true") {
                $(this).css(styleBefore);
            } else {
                $(this).css(styleAfter);
            }

        });



        $(document).ready(function () {


            // Page Info
            $('meta[name=description]').attr("content", "Design Standards is a carefully crafted design developed by Hoiio UX Team.");
            $('meta[name=keywords]').attr("content", "design, standards, hoiio, uxdesign, user interface, semantic");
            $('meta[name=author]').attr("content", "Hoiio UX Team");

            //Toggle
            $('.mobile-toggle, #menu > ul > li > a').click(function (e) {
                var $toggle = $(this);
                var $menu = $('#' + $(this).attr('aria-controls'));

                if ($menu.attr('aria-hidden') == 'true') {
                    $('body').addClass('open');
                    $menu.attr('aria-hidden', 'false');
                    $toggle.attr('aria-expanded', 'true');
                } else if ($menu.attr('aria-hidden') == 'false') {
                    $('body').removeClass('open');
                    $menu.attr('aria-hidden', 'true');
                    $toggle.attr('aria-expanded', 'faremove');
                }
            });


            //Scroll Down Animation
            setInterval(function () {
                $("#scroll-down-animation img").stop(true, true).animate({
                        marginTop: 15
                    }, 500, 'easeOutQuad',
                    function () {
                        $(this).stop(true, true).animate({
                            marginTop: 0
                        }, 500, 'easeOutQuad');
                    });
            }, 1000);


            //Scroll
            $(window).scroll(function () {

                /*------------------
                    Homepage
                -------------------*/

                if ($(this).scrollTop() > 60) {
                    $('#header').fadeOut();
                } else {
                    $('#header').fadeIn();
                }

                $('#layout .number').css({
                    'top': -($(this).scrollTop() / 6) + "px"
                });

                $('#layout .image > .one img').css({
                    'left': -($(this).scrollTop() / 6) + "px"
                });
                $('#layout .image > .four img').css({
                    'left': ($(this).scrollTop() / 4) + "px"
                });
                $('#layout .image > .three img').css({
                    'top': -($(this).scrollTop() / 6) + "px"
                });

                $('#layout .image > .two img').css({
                    'top': ($(this).scrollTop() / 6) + "px"
                });


                $('#components .number').css({
                    'top': -($(this).scrollTop() / 25) + "px"
                });
            });


            // Detect Device

            if ($(window).width() < 768) {
                $('body').attr('data-device', 'mobile');
            } else {
                $('body').attr('data-device', 'desktop');
            }

            // Page Info
            var page = $("body").data().page;
            var link = [];
            $("#menu-mobile #mobileNavWrapper nav li").each(function () {
                var txt = $(this).data().link;
                link.push(txt);
            });

            for (var j = 0; j < link.length; j++) {
                if (link[j] == page) {
                    $('#menu-mobile #mobileNavWrapper nav li[data-link="' + link[j] + '"]').addClass("active");
                }
            }


            $(window).load(function () {

                // Animate loader off screen
                $("body > .hexagon-loading").fadeOut("slow");


            });
        });
    </script>

    <script src="dist/js/d3.js"></script>
    <script src="dist/js/lodash.js"></script>
    <script src="dist/data/allData.js"></script>
    <script src="dist/data/copy.js"></script>

</body>
